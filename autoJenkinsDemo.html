<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Jenkins DEMO v01</title>

    <style>
        table, h1, h2, p {
          font-family: arial, sans-serif;
          border-collapse: collapse;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
    </style>
</head>
<body>
    
    <h1>Lanzador Pruebas Automatizadas Jenkins - Maqueta</h1>
    <hr>
    <h2>Seleccionar Flujos Disponibles</h2>
    <p>
        Maqueta inicial. Concepto sujeto a modificaciones <br> 
        Selección de flujo única. <br> En posteriores versiones existirá selección múltiple
        
    </p>


    <form action="" method="post">

        <table>
            <tr>
                <th>Flujos Disponibles</th>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="flujosIND" id="rdo1">
                    <label for="rdo1">Flujo 1</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="flujosIND" id="rdoFlujo2">
                    <label for="rdoFlujo2">Flujo 2</label> 
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="flujosIND" id="rdoFlujo3">
                    <label for="rdoFlujo3">Flujo 3</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="flujosIND" id="rdoFlujo4">
                    <label for="rdoFlujo4">Flujo 4</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="flujosIND" id="rdoFlujo5">
                    <label for="rdoFlujo5">Flujo 5</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="flujosIND" id="rdoFlujo6">
                    <label for="rdoFlujo6">Flujo 6</label>
                </td>
            </tr>
            <tr>
                <td>Email: <input type="email" name="flujosIND" id="inpEmail" required></td>
            </tr>
            <tr>
                <td><button type="submit">Lanzar Pruebas Automatizadas</button></td>
            </tr>
        </table>
    </form>

    <hr>
    <p>Al finalizar ejecución un correo de notificación llegará a:</p>

</body>
</html>
